<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Theater</title>

    <!-- include the JS files -->
    <script type="text/javascript" src="../js/include.js"></script>

    <!-- include the css files -->
    <link rel="stylesheet" href="../style/css/reset.css">
    <link rel="stylesheet" href="../style/css/header.css">
    <link rel="stylesheet" href="../style/css/function.css">
    <link rel="stylesheet" href="../style/css/theater.css">

    <!-- include the fonts data -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
</head>
<body>

    <!-- header -->
    <script type="text/javascript" >
         include("common.html");
    </script>

    <main>
        <div class="main_content">


            <!-- 映像そのもの -->
            <div class="view">
                <div class="mov"></div>
                <div class="explain"></div>
            </div>

            <!-- その他 -->
            <div class="other">

                <!-- コメント欄 -->
                <div class="comments">

                    <div class="comment_title">
                        <p>みんなのコメント</p>
                    </div>
                    <!-- コメント自体 -->
                    <div class="comment">
                        <div class="user_img">
                            <img src="" alt="">
                        </div>
                        <div class="com">
                            <p></p>
                        </div>
                        <br style="clear:both">
                    </div>
                </div>

                <!-- その他の映像 -->
                <div class="movies">
                    <div class="other_mov_title">
                        <p>その他の動画</p>
                    </div>
                    <div class="other_movie">
                        <div class="mov"></div>
                        <div class="info"></div>
                        <br style="clear:both">
                    </div>
                </div>
            </div>

            <br style="clear:both">
        </div>
    </main>
